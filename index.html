<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link rel="stylesheet" href="/src/ui.css">
  </head>
  <body>
    <canvas style="width: 100vw; height: 100vh" id="renderCanvas"></canvas>

    <!-- Letterbox -->
    <div class="letterbox letterbox-top"></div>
    <div class="letterbox letterbox-bottom"></div>

    <!-- Screen Effects -->
    <div class="scanlines"></div>
    <div class="grain"></div>
    <div class="vignette"></div>

    <!-- HUD -->
    <div id="hud">
      <div class="sanity-group">
        <div class="sanity-label">NEURAL SYNC</div>
        <div class="sanity-segments" id="sanity-segments">
          <!-- JS will populate segments -->
        </div>
        <div class="sanity-val" id="sanity-text">100%</div>
      </div>
      <div class="location-text">SUBJECT: #492 // SECTOR 0</div>
      <div class="crosshair"></div>
      <div class="orb-counter" id="orb-counter">0</div>
    </div>

    <!-- Virtual Joystick (Mobile) -->
    <div id="joystick-zone">
      <div id="joystick-knob"></div>
    </div>

    <!-- Intro / BIOS Boot -->
    <div id="intro-overlay">
      <div id="boot-text" class="boot-text"></div>
      <div id="intro-prompt" class="hidden">CLICK TO INITIALIZE</div>
    </div>

    <!-- Ending (Lose) -->
    <div id="ending-overlay">
      <div class="ending-content">
        <div class="ending-text-large" id="ending-line-1">FATAL ERROR</div>
        <div class="ending-text-small" id="ending-line-2">SYSTEM HALTED</div>
        <div class="crash-details">
          <span>ERROR CODE: 0xDEAD0000</span>
          <span>MEMORY DUMP: FAILED</span>
          <span>SUBJECT STATUS: TERMINATED</span>
        </div>
      </div>
    </div>

    <!-- Win -->
    <div id="win-overlay">
      <div class="ending-content">
        <div class="ending-text-large" id="win-line-1">SYSTEM RESTORED</div>
        <div class="ending-text-small" id="win-line-2">REBOOTING...</div>
        <div class="crash-details success">
          <span>INTEGRITY VERIFIED</span>
          <span>SESSION LOG SAVED</span>
          <span>SUBJECT STATUS: RELEASED</span>
        </div>
      </div>
    </div>

    <!-- Dread -->
    <div id="dread-overlay">
      <div class="narrator-name">SYSTEM ALERT</div>
      <div class="narrator-text" id="dread-text"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
